<!DOCTYPE html>
<html>
<head>
	<title>svg</title>
	<link rel="stylesheet" type="text/css" href="/home/oleg/Стільниця/Html/css/svg.css">
</head>
<body>
	<header>
		<h1>svg</h1>
	</header>
	<svg>
		<circle cx="600" cy="600" r="400" fill="magenta" stroke="black" stroke-width="20">
	</svg>
	<svg>
		<rect width="500" height="700" x="100" y="300" fill="blue" stroke="black" stroke-width="20">
			<!--<animate dur="4s" repeatCount="indefinite" from="0" to="900" attributeName="x" begin="click">-->
			<animate dur="3s" repeatCount="2" from="blue" to="maroon" attributeName="fill" begin="click">
		</rect>
	</svg>
	<svg>
		<line x1="10" x2="10" y1="100" y2="1000">
	</svg>
	<svg>
		<polyline points="100 100, 500 500, 900 250">
	</svg>
	<svg>
		<ellipse cx="500" cy="500" rx="300" ry="150 ">
	</svg>
	<svg>
		<polygon points="100 100, 300 300,300 500, 100 700">
			<animate dur="4s" repeatCount="indefine" from="0" to="900" attributeName="x" begin="click">
		</polygon>
	</svg>
</body>
</html>
